<div class="container-fluid">
    <div class="row">
        <div style="background: rgb(72, 70, 70); height:93vh ; " class="col-md-3">
            <div>
                <mat-card class="mt-3" style="background-color: aliceblue; padding: 20px; margin-top: 30px;">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix></mat-icon>
                            <mat-hint>Add Task Name</mat-hint>
                        </mat-form-field>
                        <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button
                            [disabled]="todoForm.invalid">Add</button>
                        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button
                            [disabled]="todoForm.invalid">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <!-- todo list -->
                    <div class="col-md-4">

                        <div class="example-container">
                            <h2>To do</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index " cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button style="background-color: red;" class="delet"
                                            (click)="deleteTask(i)">Delete</button>
                                        <button style="background-color: rgb(46, 46, 247); padding: 8px;" class="delet"
                                            (click)="onEdit(item,i)">Edit</button>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                    <!-- in progress -->
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2>Inprogress</h2>

                            <div cdkDropList [cdkDropListData]=" inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of  inprogress; let i = index" cdkDrag>
                                    {{item.description}}
                                    <button style="background-color: red;" class="delet" class="delete"
                                        (click)=" deleteInProgressTask(i)">Delete</button>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- done -->
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2>Done</h2>

                            <div cdkDropList [cdkDropListData]=" done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of  done;let i = index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button style="background-color: red;" class="delet"
                                            (click)=" deleteDoneTask(i)">Delete</button>
                                        <button style="background-color: rgb(78, 146, 9);" class="delete">Done</button>
                                    </div>
                                    <!-- <button  (click)=" deleteDoneTask(i)">Delete</button></div></div> -->

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
